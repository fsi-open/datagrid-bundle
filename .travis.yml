language: php

matrix:
  include:
    - php: 7.1
      env:
        - COMPOSER_FLAGS='--prefer-lowest'
    - php: 7.4
    - php: 8.0

cache:
  directories:
    - vendor

env:
  global:
    - SYMFONY_DEPRECATIONS_HELPER=weak

before_script:
  - phpenv config-rm xdebug.ini
  - COMPOSER_MEMORY_LIMIT=-1 composer update $COMPOSER_FLAGS
  - composer validate

script: vendor/bin/phpunit
