language: php

matrix:
  include:
    - php: 7.1
      env:
        - COMPOSER_FLAGS='--prefer-lowest'
    - php: 7.3

cache:
  directories:
    - vendor

before_script:
  - phpenv config-rm xdebug.ini
  - COMPOSER_MEMORY_LIMIT=-1 composer update $COMPOSER_FLAGS
  - composer validate

script: vendor/bin/phpunit
